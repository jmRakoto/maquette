<mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="../../assets/image/instrumentalworkshop.jpg" alt="First slide" height="850px">
      <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">What is clasimu ?</h3>
      <p>Content</p>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="../../assets/image/artist.jpg" alt="Second slide" height="850px">
      <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
        <h3 class="h3-responsive">What is there for artists ?</h3>
        <button mdbBtn type="button" class="waves-effect" color="default" rounded="true" outline="true" mdbWavesEffect>Default</button>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="../../assets/image/upcoming.jpg" alt="Third slide" height="850px">
      <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">What is there for Music Academies ?</h3>
      <button mdbBtn type="button" color="primary" rounded="true" outline="true" mdbWavesEffect>Add text</button>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
      <div class="view w-100">
        <img class="d-block w-100" src="../../assets/image/vocalcompetition.jpg" alt="Third slide" height="850px">
        <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">What is there for Music Competition, Music Workshop Organizers ?</h3>
        <button mdbBtn type="button" color="primary" rounded="true" outline="true" mdbWavesEffect>Add text</button>
      </div>
    </mdb-carousel-item>
    <mdb-carousel-item>
        <div class="view w-100">
          <img class="d-block w-100" src="../../assets/image/instrumentalcompetition.jpg" alt="Third slide" height="850px">
          <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
        </div>
        <div class="carousel-caption">
          <h3 class="h3-responsive">Setup Online Store</h3>
          <button mdbBtn type="button" color="primary" rounded="true" outline="true" mdbWavesEffect>Add text</button>
        </div>
      </mdb-carousel-item>
</mdb-carousel>
